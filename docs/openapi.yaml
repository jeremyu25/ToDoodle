paths:
  /notes:
    get:
      tags:
        - notes
        
      summary: Get a single note by passing in the note ID
      parameters:
        - in: query
          name: id
          description: The ID of the note to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns a note object
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Note'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Note ID query param is required
        '404':
          description: Note not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Note with id 349405e1-20af-4111-8a8d-ca8ff6b87016 not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
    post:
      tags:
        - notes
      summary: Create a new note
      parameters:
        - in: query
          name: user_id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: folder_id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: title
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: content
          required: false
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [in_progress, not_started, completed]

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/Note'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: user_id, folder_id, and title are required
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Internal server error
    delete:
      tags:
      - notes
      summary: Delete a note
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note deleted
          content:
            application/json:
